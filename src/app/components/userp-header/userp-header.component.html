<div class="justify-self-center text-white" *ngIf="user">
  <div class="flex fixed top-0 right-0 left-0 p-2 gap-40 bg-gray-800 backdrop-blur-md justify-between items-center">
    <div>
      <h2 class="justify-center items-center flex gap-2 text-xl mx-5 flex-1">
        <i class="bi bi-person-circle"></i>{{user.fullname}}
      </h2>
    </div>
    <div>
      <button 
        class="p-2 flex flex-row text-md gap-1 items-center mr-10 hover:text-cyan-700"
        (click)="onLogOut()"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-box-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
          <path fill-rule="evenodd"
            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
        </svg>
        SignOut
      </button>
    </div>
  </div>
  
  <app-user-profile-data></app-user-profile-data>
</div>
