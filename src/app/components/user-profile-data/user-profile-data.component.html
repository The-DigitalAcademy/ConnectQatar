<div class="mt-20 flex gap-10">
  <div>
    <img [src]="imageUrl" alt="Profile avatar" class="w-15 h-15 rounded-full" />
  </div>

  <div class="flex gap-10 text-center hover:animate-pulse">
    <div>
      <p>{{ postsCount }}</p>
      <p>Posts</p>
    </div>
    <div>
      <p>{{ followers }}</p>
      <p>Followers</p>
    </div>
    <div>
      <p>{{ following }}</p>
      <p>Following</p>
    </div>
  </div>
</div>
