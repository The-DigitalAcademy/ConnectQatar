<ng-container *ngIf="postsWithProfiles.length > 0; else noPostsMessage">
  <app-post-card
    *ngFor="let item of postsWithProfiles"
    [post]="item.post"
    [profile]="item.profile"
    [user]="item.user">
  </app-post-card>
</ng-container>

<!-- If no posts are available -->
<ng-template #noPostsMessage>
  <div class="text-center mt-10 text-white text-lg h-100vh flex flex-col gap-5 items-center justify-center">
    Your feed is quiet ðŸ˜¶ <br> Follow some users to see their posts here!
    <button class="border p-3 rounded-full w-40 h-10 flex justify-center items-center hover:bg-white hover:text-[#21313e]">
        <a routerLink="/suggestedPosts">
        Discover Users
        </a>
    </button>
  </div>
  
</ng-template>
