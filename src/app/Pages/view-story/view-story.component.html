<div class="flex-col m-auto h-screen ">
  <div class="flex justify-start items-center gap-2 text-xl text-white m-3">
    <a routerLink="/posts">
      <i class="bi bi-arrow-left-circle font-bold ml-3"></i>
    </a>
    <p class="text-center font-thin flex-1">Story Update</p>
  </div>

  <!-- Story Display -->
<div *ngIf="story" class="flex flex-col items-center justify-center min-h-screen bg-black">
  <img [src]="story.image" class="rounded-lg max-w-[90%] max-h-[80vh]" />

  <div class="flex flex-row items-center gap-3 mt-4 text-white">
    <img *ngIf="profile?.avatar"
         [src]="profile.avatar"
         class="h-10 w-10 rounded-full border border-white"
         alt="user avatar" />
    <span class="text-lg font-semibold">{{ user?.fullname || 'Unknown User' }}</span>
  </div>
</div>
