<div class="flex flex-col h-screen bg-[#21313e] text-white">
    <div class="flex flex-row items-center pl-2 border-b border-gray-700">
        <a routerLink="/chat"> <i class="bi bi-arrow-left-circle text-2xl font-bold"></i></a>
        <div class="p-4 text-lg font-semibold">
            {{ recipient?.fullname || '...' }}
        </div>
    </div>

  
    <div class="flex-1 overflow-y-auto p-4 space-y-2">
      <div *ngFor="let msg of messages" [ngClass]="{'text-right': msg.senderId === currentUserId, 'text-left': msg.senderId !== currentUserId}">
        <span [ngClass]="{'bg-blue-600 text-white': msg.senderId === currentUserId, 'bg-gray-700 text-gray-200': msg.senderId !== currentUserId}"
          class="inline-block px-4 py-2 rounded-lg mb-1 max-w-xs">
          {{ msg.content }}
        </span>
        <div class="text-xs text-gray-400 mt-1">
          {{ msg.timestamp | date: 'shortTime' }}
        </div>
      </div>
    </div>
  
    <div class="p-5 border-t border-gray-700 bg-[#21313e] flex gap-2">
      <input
        [(ngModel)]="newMessage"
        class="flex-1 p-2 rounded-md bg-gray-800 border border-gray-600 text-white"
        placeholder="Type a message..." />
      <button
        (click)="sendMessage()"
        class="bg-white hover:bg-blue-600 text-[#21313e] px-4 py-2 rounded-full transition">
        Send
      </button>
    </div>
</div>
